<form>
  <mat-form-field>
    <mat-label>Start date</mat-label>
    <input matInput type="date" [formControl]="$any(startDate)">
  </mat-form-field>
  <mat-form-field>
    <mat-label>End date</mat-label>
    <input matInput type="date" [formControl]="$any(endDate)" >
  </mat-form-field>
  <p>
    <button (click)="findOrders()" mat-raised-button>Find orders</button>
  </p>
</form>

<div *ngIf="display">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="personName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.personName}}</td>
  </ng-container>
  <ng-container matColumnDef="sandwichName">
    <th mat-header-cell *matHeaderCellDef>Sandwich</th>
    <td mat-cell *matCellDef="let element">{{element.sandwichName}}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{element.amount}}</td>
  </ng-container>
  <ng-container matColumnDef="breadType">
    <th mat-header-cell *matHeaderCellDef>Breadtype</th>
    <td mat-cell *matCellDef="let element">{{element.breadType}}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">{{element.options }}</td>
  </ng-container>
  <ng-container matColumnDef="sessionName">
    <th mat-header-cell *matHeaderCellDef>Session</th>
    <td mat-cell *matCellDef="let element">{{element.sessionName}}</td>
  </ng-container>
  <ng-container matColumnDef="remark">
    <th mat-header-cell *matHeaderCellDef>Remark</th>
    <td mat-cell *matCellDef="let element">{{element.remark}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
