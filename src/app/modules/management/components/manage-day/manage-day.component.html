<div class="around-form">

  <form>

    <mat-form-field *ngIf="shops" appearance="fill">
      <!--<span>Select today's sandwich-shop</span>-->
      <mat-label>Sandwich-shop</mat-label>
      <mat-select [formControl]="$any(entityForm.controls['shops'])">
        <mat-option *ngFor="let shop of shops" [value]="shop.id">
          {{shop.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="dayOngoing">Start the Day</button>

  </form>

  <button mat-raised-button color="primary" (click)="endDay()" [disabled]="!dayOngoing">End the day</button>
  <button routerLink="../report" mat-raised-button color="primary" [disabled]="!dayOngoing">See today's orders</button>
  <button routerLink="" mat-raised-button color="primary">Go to order history (not implemented yet)</button>

</div>
